{% extends 'base.html' %}

{% block content %}

<div style="text-align : center; max-width:   500px; margin: 4rem auto">
    <div class="mb-4">
        <!-- mb-4는 margin bottom 4이므로 bottom과의 margin을 기존의 4배로 올린다는 것-->
        <h4>Delete Article {{ target_article.title}} </h4>
    </div>
    <form action="{% url 'articleapp:delete' pk=target_article.pk %}" method="post">
        <!--accountapp내부에 create로 연결해라 -->
        <!-- 앞으로 코딩할때도 accountapp:create처럼 어느 app에서 create로 가라 이런식으로 할거임. '/' 안쓴다!-->
        {% csrf_token %} <!-- 장고의 기본 보안 기능, post기능쓰려 이거를 넣어야만 기능이 동작한다! -->
        <input type="submit" class="btn btn-danger rounded-pill col-6 mt-3">
    </form>
</div>
{% endblock %}
