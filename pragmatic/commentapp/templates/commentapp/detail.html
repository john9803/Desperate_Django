
<div style="border: 1px solid; text-align: left; padding: 4%; margin: 1rem 0; border-radius: 2rem;
            border-color: #bbb;">
    <!-- 1px는 테투리선의 굵기를 나타내 주는 것이고, solid는 굵기를 나타낸 것이다! -->
    <div>
        <strong>
            {{ comment.writer.profile.nickname }}
        </strong>
        &nbsp&nbsp&nbsp
        {{ comment.created_at }}
    </div>
    <div style="margin: 1rem 0;">
        {{ comment.content }}
    </div>
    {% if comment.writer == user %}
    <div style="text-align: right">
        <a href="{% url 'commentapp:delete' pk=comment.pk %}"\\
           class="btn btn-danger">
            Delete
        </a>
    </div>
    {% endif %}
</div>
