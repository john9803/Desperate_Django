{% extends 'base.html' %}

{% block content %}
    <style>
        .testing {
            background-color: white;
            height: 3rem;
            width: 3rem;
            1rem = 16px
            }
    </style>


<div style= "border-radius: 1rem; margin: 2rem; text-align: center; font-size: 2rem ">
    <h1 style="font-family: 'Bebas Neue', cursive ">
        Hello World LIST!
    </h1>

    <form action="/account/hello_world/" method="post">
        {% csrf_token %} <!--장고에서 POST를 쓸때는 이걸 써줘야 기능을 작동함!-->
        <div>
            <input type="text" name="hello_world_input">
        </div>
        <div>
            <input type="submit" class="btn btn-primary" value="POST">
        </div>
    </form>

    {% if hello_world_list %}
        {% for hello_world in hello_world_list %}
    <h1>
        {{ hello_world.text }}
    </h1>
        {% endfor %}
    {% endif %}

</div >

{% endblock %}
